	<meta http-equiv="cache-control" content="no-cache">

<body class="login">
		<div class="loginDetail">
			<div class="top">汉唐进销存系统</div>
			<div class="middle">
				<form id="loginForm" method="post">
					<table>
						<tr>
							<td align="right">登录名:</td>
							<td><input class="easyui-validatebox" name="userCode" type="text" id="userCode" required="true" style="width:200px;" />
							</td>
						</tr>
						<tr>
							<td align="right">密&nbsp;码:</td>
							<td><input class="easyui-validatebox" name="userPwd" type="password" id="userPwd" required="true" style="width:200px;" />
							</td>
						</tr>
						<tr>
							<td align="right">验证码:</td>
							<td>
								<input type="text" id="loginCaptcha" name="j_captcha" class="formTextS" style="width:113px;text-transform: uppercase;" />
								<img id="loginCaptchaImage"  src="captcha.jpg" alt="换一张" style="cursor: pointer; margin-bottom:-4px"/>
							</td>
					    </tr>
						<tr>
							<td align="right">
							</td>
							<td><input name="mindpwd" type="checkbox" id="mindpwd" />记住密码 &nbsp;&nbsp;&nbsp;&nbsp; <a id="loginBtn" href="#" class="easyui-linkbutton" iconCls="icon-role" id="modifyPwdBtn">登录</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="bottom"></div>
		</div>
	</div>
</body>
</html>
