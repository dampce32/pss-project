<div class="easyui-layout plugins" data-options="fit:true" ui="receiptInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		客户:&nbsp;&nbsp;<input id="customer" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		收款日期:&nbsp;&nbsp;<input id="beginDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		----&nbsp;&nbsp;<input id="endDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		状态:&nbsp;&nbsp;<input id="status" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="resetBtn" data-options="iconCls:'icon-undo'" style="cursor: pointer;">重置</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 130px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">收款单号:</td>
							<td>
								<input type="hidden" name="receiptId" id="receiptId" />
								<input type="text" name="receiptCode" id="receiptCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">收款日期:</td>
							<td>
								<input type="text" name="receiptDate" id="receiptDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
							
						</tr>
						<tr>
							<td class="tdTitle">客户:</td>
							<td>
								<input type="hidden" name="customer.customerId" id="customerId"/>
								<input type="text" id="customer" style="width: 250px" />
							</td>
							<td class="tdTitle">收款银行:</td>
							<td>
								<input type="text" name="bank.bankId" id="bankId" style="width: 250px" size="40" />
							</td>
							<td class="tdTitle">支付方式:</td>
							<td>
								<select name="receiptway" id="receiptway" style="width: 150px"  class="easyui-combobox">
									<option value="现金">现金</option>
									<option value="银行转账">银行转账</option>
									<option value="其他">其他</option>
								</select> 
							</td>
						</tr>
						<tr>
							<td class="tdTitle">应收金额:</td>
							<td>
								<input type="text" id="amount" name="amount"  style="width: 250px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="precision:2"/>
							</td>
							<td class="tdTitle">优惠金额:</td>
							<td>
								<input type="text" name="discountAmount" id="discountAmount"  style="width: 150px" size="40" class="easyui-numberbox"  readonly="readonly" data-options="precision:2"/>
							</td>
							<td class="tdTitle">本次收款金额:</td>
							<td>
								<input type="text" name="receiptAmount" id="receiptAmount"  style="width: 150px" size="40" class="easyui-numberbox"  readonly="readonly" data-options="precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text" name="employee.employeeId" id="employeeId" style="width: 250px" size="40"/>
							</td>
							<td class="tdTitle">备注:</td>
							<td colspan="3">
								<input type="text" name="note" id="note"  style="width: 400px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="receiptDetailIds"  id="receiptDetailIds" />
					<input type="hidden" name="delreceiptDetailIds"  id="delreceiptDetailIds" />
					<input type="hidden" name="sourceIds"  id="sourceIds" />
					<input type="hidden" name="sourceCodes"  id="sourceCodes" />
					<input type="hidden" name="sourceDates"  id="sourceDates" />
					<input type="hidden" name="receiptKinds"  id="receiptKinds" />
					<input type="hidden" name="amounts"  id="amounts" />
					<input type="hidden" name="receiptedAmounts"  id="receiptedAmounts" />
					<input type="hidden" name="discountAmounts"  id="discountAmounts" />
					<input type="hidden" name="receiptAmounts"  id="receiptAmounts" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="receiptDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="sourceList"></div>
			</div>
		</div>
	</div>
</div>
