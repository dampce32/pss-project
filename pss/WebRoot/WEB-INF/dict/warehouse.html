<div class="easyui-layout plugins" data-options="fit:true" ui="warehouseInit" id="${id}">
	<div class="easyui-layout"  data-options="region:'center'">
		<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
			仓库编号:&nbsp;&nbsp;<input id="warehouseCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			仓库名称:&nbsp;&nbsp;<input id="warehouseNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
		</div>
		<div data-options="region:'center',border:false" style="width: 100%;height:100%">
			<div id="viewList"></div>
		</div>
		<div data-options="region:'south',border:false" style="height: 32">
			<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
		</div>
	</div>
	
	<div id="editDialog">
		<form method="post" id="editForm" >
			<input type="hidden" name="warehouseId" id="warehouseId" />
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle" style="width:80px">仓库编号:</td>
					<td>
						<input type="text" name="warehouseCode" id="warehouseCode" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">仓库名称:</td>
					<td>
						<input type="text" name="warehouseName" id="warehouseName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">仓库地址:</td>
					<td colspan="3">
						<input type="text" name="warehouseAddr" id="warehouseAddr" class="text" style="width: 450px"  size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">仓库联系人:</td>
					<td>
						<input type="text" name="warehouseContactor" id="warehouseContactor" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">联系人电话:</td>
					<td>
						<input type="text" name="warehouseTel" id="warehouseTel" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<input type="text" name="warehouseNote" id="warehouseNote" class="text" style="width: 450px" size="40" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
