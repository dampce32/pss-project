<div class="easyui-layout plugins" data-options="fit:true" ui="receiveInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		入库单号:&nbsp;&nbsp;<input id="receiveCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="mulSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">高级查询</a>
		<div class = "easyui-panel" id="mulSearchPanel"  closed="true" style="padding: 3px;margin-top: 6px">
			<div class="mul-search-hd">
           		 <span style="font-size: 30px">高级查询
           		 	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="mulSearch" style="padding-top: -13px">查询</a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" id="mulSearchClear">清空</a>
           		 </span>
            </div>
            <div class="mul-search-bd" style="margin-top: 6px">
              <form id="mulSearchForm" method="post">
            	<table width="100%" >
	                <tr>
						<td class="table-title" style="width:80px"> 入库单号:</td>
						<td class="table-value"> 
							<input type="text" name="receiveCode" id="receiveCodeMulSearch" style="width:200px">
						</td>
					</tr>
               </table>
               </form>
              </div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 140px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<input type="hidden" name="receiveId" id="receiveId" />
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">入库单号:</td>
							<td>
								<input type="text" name="receiveCode" id="receiveCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">送货单号:</td>
							<td>
								<input type="text" name="deliverCode" id="deliverCode"  style="width: 150px" size="40" />
							</td>
							
						</tr>
						<tr>
							<td class="tdTitle">供应商:</td>
							<td>
								<input type="text" id="supplier"  style="width: 150px" size="40" />
								<input type="hidden" name="supplier.supplierId" id="supplierId" />
							</td>
							<td class="tdTitle">存放仓库:</td>
							<td>
								<input type="text"  id="warehouse"  style="width: 150px" size="40" />
								<input type="hidden" name="warehouse.warehouseId" id="warehouseId" />
							</td>
							<td class="tdTitle">收货日期:</td>
							<td>
								<input type="text" name="receiveDate" id="receiveDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">银行:</td>
							<td>
								<input type="text" id="bank"  style="width: 150px" size="40" />
								<input type="hidden" name="bank.bankId" id="bankId" />
							</td>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text"  id="employee"  style="width: 150px" size="40" />
								<input type="hidden" name="employee.employeeId" id="employeeId" />
							</td>
							<td class="tdTitle">运费:</td>
							<td>
								<input type="text" name="otherAmount" id="otherAmount"  style="width: 150px" size="40"  class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">应付金额:</td>
							<td>
								<input type="text" name="amount" id="amount"  style="width: 150px;border: 0px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">优惠金额:</td>
							<td>
								<input type="text" name="discountAmount" id="discountAmount"  style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">实付金额:</td>
							<td>
								<input type="text" name="payAmount" id="payAmount"  style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">发票:</td>
							<td>
								<input type="text" id="invoiceType"  style="width: 150px" size="40" />
								<input type="hidden" name="invoiceType.invoiceTypeId" id="invoiceTypeId" />
							</td>
							<td class="tdTitle">备注:</td>
							<td colspan="3">
								<input type="text" name="note" id="note"  style="width: 400px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="receiveDetailIds"  id="receiveDetailIds" />
					<input type="hidden" name="buyDetailIds"  id="buyDetailIds" />
					<input type="hidden" name="delReceiveDetailIds"  id="delReceiveDetailIds" />
					<input type="hidden" name="productIds"  id="productIds" />
					<input type="hidden" name="colorIds"  id="colorIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="prices"  id="prices" />
					<input type="hidden" name="note1s"  id="note1s" />
					<input type="hidden" name="note2s"  id="note2s" />
					<input type="hidden" name="note3s"  id="note3s" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="receiveDetail" ></div>
			</div>
		</div>
	</div>
	<!-- 选择商品 -->
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productList"></div>
			</div>
		</div>
	</div>
	
	<!-- 添加商品 -->
	<div id="addDialog">
		<form method="post" id="addForm" >
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle">商品编号:</td>
					<td>
						<input type="text" name="productCode" id="productCode" class="text" style="width: 150px;text-transform: uppercase" size="40" />
					</td>
					<td class="tdTitle">商品名称:</td>
					<td>
						<input type="text" name="productName" id="productName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">商品类别:</td>
					<td>
						<input type="text"  name = "productTypeId" id="productType" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="productType.productTypeId" id="productTypeId" />
						<input type="hidden" name="productTypeName" id="productTypeName"  />
					</td>
					<td class="tdTitle">单位:</td>
					<td>
						<input type="text"  name = "unitId" id="unit" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="unit.dataDictionaryId" id="unitId" />
						<input type="hidden" name="unitName" id="unitName" id="unitName"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">规格:</td>
					<td>
						<input type="text"    name = "sizeId"  id="size" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="size.dataDictionaryId" id="sizeId"/>
						<input type="hidden" name="sizeName" id="sizeName"  id="sizeName"/>
					</td>
					<td class="tdTitle">颜色:</td>
					<td>
						<input type="text"    name = "colorId"  id="color" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="color.dataDictionaryId" id="colorId"/>
						<input type="hidden" name="colorName" id="colorName"  id="colorName"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">预设进价:</td>
					<td>
						<input type="text"  name = "buyingPrice"  id="buyingPrice"  style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:0,precision:5"/>
					</td>
					<td class="tdTitle">零售单价:</td>
					<td>
						<input type="text"  name = "salePrice"  id="salePrice"  style="width: 150px" size="40"  class="easyui-numberbox"  data-options="min:0,precision:5"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<textarea style="width: 395px;height: 50px" name="note"></textarea>
					</td>
				</tr>
				
			</table>
		</form>
	</div>
	<!-- 选择采购单 -->
	<div id="selectBuyDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				采购单日期:<input type="text"  id="beginDate"  style="width: 100px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\');}'});" />
				至:<input type="text"  id="endDate"  style="width: 100px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'beginDate\');}'});" />
				采购单编号:&nbsp;&nbsp;<input id="buyCodeSelectBuyDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectBuyDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="buyList"></div>
			</div>
		</div>
	</div>
	
</div>
