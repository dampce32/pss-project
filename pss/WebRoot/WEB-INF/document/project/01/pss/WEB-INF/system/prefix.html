<div class="easyui-layout plugins" data-options="fit:true" ui="prefixInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		编号前缀编号:&nbsp;&nbsp;<input id="prefixCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		编号前缀名称:&nbsp;&nbsp;<input id="prefixNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" id="editForm" >
			<input type="hidden" name="prefixId" id="prefixId" />
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle" style="width: 80px">编号前缀编号:</td>
					<td>
						<input type="text" name="prefixCode" id="prefixCode" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">编号前缀名称:</td>
					<td>
						<input type="text" name="prefixName" id="prefixName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">编号前缀:</td>
					<td>
						<input type="text" name="prefix" id="prefix" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
