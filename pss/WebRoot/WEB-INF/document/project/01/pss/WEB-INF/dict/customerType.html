<div class="easyui-layout plugins" data-options="fit:true" ui="customerTypeInit">
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<form method="post" id="editForm" >
			<input type="hidden" name="customerTypeID" id="customerTypeID" />
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle" style="width:80px">客户类型编号:</td>
					<td>
						<input type="text" name="customerTypeCode" id="customerTypeCode" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">客户类型名称:</td>
					<td>
						<input type="text" name="customerTypeName" id="customerTypeName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<textarea rows="10" cols="40" id="note" name="note"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
