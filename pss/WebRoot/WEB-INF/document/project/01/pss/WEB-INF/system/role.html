<div class="easyui-layout plugins" data-options="fit:true" ui="roleInit"  id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" class="queryContent">
		角色名:&nbsp;&nbsp;<input name="roleName" id="roleNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
				<tr>
					<td nowrap width="10%" >&nbsp;&nbsp;&nbsp;&nbsp;角色名:</td>
					<td>
						<input type="text" name="roleName" style="width: 150px" size="40" />
						<input type="hidden" name="roleId"  />
					</td>
				</tr>
			</table>
    	</form>
	</div>
	<div id="roleRightDialog">
		<div id="roleRightTree"></div>
	</div>
</div>
