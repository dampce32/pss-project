<div class="easyui-layout plugins" data-options="fit:true" ui="splitInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		商品名称:&nbsp;&nbsp;<input id="productName" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		拆分日期:&nbsp;&nbsp;<input id="beginDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		----&nbsp;&nbsp;<input id="endDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		状态:&nbsp;&nbsp;<input id="status" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="resetBtn" data-options="iconCls:'icon-undo'" style="cursor: pointer;">重置</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 160px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">拆分号:</td>
							<td>
								<input type="hidden" name="splitId" id="splitId" />
								<input type="text" name="splitCode" id="splitCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">仓库:</td>
							<td>
								<input type="text" name="warehouse.warehouseId" id="warehouseId"  style="width: 250px">
							</td>
							<td class="tdTitle">拆分日期:</td>
							<td>
								<input type="text" name="splitDate" id="splitDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">商品:</td>
							<td>
								<input type="hidden" name="product.productId" id="productId"/>
								<input type="text" id="product" style="width: 250px" />
								<input type="button" id="selectBtn" value="...."/>
							</td>
							<td class="tdTitle">数量:</td>
							<td>
								<input type="text" name="qty" id="qty" style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:1,precision:0"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">成本:</td>
							<td>
								<input type="text" name="price" id="price" style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">金额:</td>
							<td>
								<input type="text" name="amount" id="amount" style="width: 150px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text" name="employee.employeeId" id="employeeId" style="width: 250px" size="40" />
							</td>
							<td class="tdTitle">备注:</td>
							<td colspan="5">
								<input type="text" name="note" id="note"  style="width: 600px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="splitDetailIds"  id="splitDetailIds" />
					<input type="hidden" name="delSplitDetailIds"  id="delSplitDetailIds" />
					<input type="hidden" name="productIds"  id="productIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="prices"  id="prices" />
					<input type="hidden" name="warehouseIds"  id="warehouseIds" />
					<input type="hidden" name="note1s"  id="note1s" />
					<input type="hidden" name="note2s"  id="note2s" />
					<input type="hidden" name="note3s"  id="note3s" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="splitDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productList"></div>
			</div>
		</div>
	</div>
	<div id="addDialog">
		<form method="post" id="addForm" >
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle">商品编号:</td>
					<td>
						<input type="text" name="productCode" id="productCode" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">商品名称:</td>
					<td>
						<input type="text" name="productName" id="productName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">商品类别:</td>
					<td>
						<input type="text"  name = "productTypeId" id="productType" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="productType.productTypeId" id="productTypeId" />
						<input type="hidden" name="productTypeName" id="productTypeName"  />
					</td>
					<td class="tdTitle">单位:</td>
					<td>
						<input type="text"  name = "unitId" id="unit" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="unit.dataDictionaryId" id="unitId" />
						<input type="hidden" name="unitName" id="unitName" id="unitName"  />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">规格:</td>
					<td>
						<input type="text"    name = "sizeId"  id="size" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="size.dataDictionaryId" id="sizeId"/>
						<input type="hidden" name="sizeName" id="sizeName"  id="sizeName"/>
					</td>
					<td class="tdTitle">颜色:</td>
					<td>
						<input type="text"    name = "colorId"  id="color" class="text" style="width: 150px" size="40" />
						<input type="hidden" name="color.dataDictionaryId" id="colorId"/>
						<input type="hidden" name="colorName" id="colorName"  id="colorName"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">预设进价:</td>
					<td>
						<input type="text"  name = "buyingPrice"  id="buyingPrice"  style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
					</td>
					<td class="tdTitle">零售单价:</td>
					<td>
						<input type="text"  name = "salePrice"  id="salePrice"  style="width: 150px" size="40"  class="easyui-numberbox"  data-options="min:0,precision:2"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<textarea style="width: 395px;height: 50px" name="note"></textarea>
					</td>
				</tr>
				
			</table>
		</form>
	</div>
</div>
