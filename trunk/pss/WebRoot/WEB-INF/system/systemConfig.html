<div class="plugins" data-options="fit:true" ui="systemConfigInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 30px">
		<a id="saveBtn" href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'">确定</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;">
		<form method="post" id="editForm">
		<input type="hidden" name="systemConfigId" id="systemConfigId" />
			<div id="editDialog" class="easyui-tabs" data-options="plain:true,border:false"> 
			    <div title="基本信息配置"> 
			   		<table border="0" cellpadding="0" cellspacing="0"  style="padding: 10px">
						<tr>
							<td class="tdTitle">公司名称:</td>
							<td>
								<input type="text" name="companyName" id="companyName" class="text" style="width: 400px" size="40" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">电话:</td>
							<td>
								<input type="text" name="companyPhone" id="companyPhone" class="text" style="width: 400px" size="40" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">传真:</td>
							<td>
								<input type="text" name="companyFax" id="companyFax" class="text" style="width: 400px" size="40" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">地址:</td>
							<td>
								<input type="text" name="companyAddr" id="companyAddr" class="text" style="width: 400px" size="40" />
							</td>
						</tr>
					</table>
			    </div>
			</div>
		 </form>  
	</div>
</div>
