<div class="easyui-layout plugins" data-options="fit:true" ui="preReceiptInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		预收单号:&nbsp;&nbsp;<input id="receiptCode" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		客户:&nbsp;&nbsp;<input id="customer" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		预收日期:&nbsp;&nbsp;<input id="beginDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		----&nbsp;&nbsp;<input id="endDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		状态:&nbsp;&nbsp;<input id="status" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="resetBtn" data-options="iconCls:'icon-undo'" style="cursor: pointer;">重置</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<form id = "editForm" method="post">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdTitle">预收单号:</td>
					<td>
						<input type="hidden" name="preReceiptId" id="preReceiptId" />
						<input type="text" name="preReceiptCode" id="preReceiptCode"  style="width: 250px;border:0px" size="40" readonly="readonly"  />
					</td>
					<td class="tdTitle">审核状态:</td>
					<td >
						<input type="text" id="status"  style="width: 250px;border:0px" size="40" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">客户:</td>
					<td colspan="3" >
						<input type="hidden" name="customer.customerId" id="customerId"/>
						<input type="text" id="customer" style="width: 570px" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">收款日期:</td>
					<td >
						<input type="text" name="preReceiptDate" id="preReceiptDate" style="width: 250px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
					</td>
					<td class="tdTitle">金额:</td>
					<td >
						<input type="text" name="amount" id="amount"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">银行:</td>
					<td>
						<input type="text" name="bank.bankId" id="bankId" style="width: 250px" size="40" />
					</td>
					<td class="tdTitle">经办人:</td>
					<td>
						<input type="text" name="employee.employeeId" id="employeeId" style="width: 250px" size="40"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td colspan="3">
						<input type="text" name="note" id="note"  style="width: 570px"  size="40" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	
</div>
