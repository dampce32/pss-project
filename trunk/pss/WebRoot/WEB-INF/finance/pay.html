<div class="easyui-layout plugins" data-options="fit:true" ui="payInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		采购单号:&nbsp;&nbsp;<input id="buyCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="mulSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">高级查询</a>
		<div class = "easyui-panel" id="mulSearchPanel"  closed="true" style="padding: 3px;margin-top: 6px">
			<div class="mul-search-hd">
           		 <span style="font-size: 30px">高级查询
           		 	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="mulSearch" style="padding-top: -13px">查询</a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" id="mulSearchClear">清空</a>
           		 </span>
            </div>
            <div class="mul-search-bd" style="margin-top: 6px">
              <form id="mulSearchForm" method="post">
            	<table width="100%" >
	                <tr>
						<td class="table-title" style="width:80px"> 采购单号:</td>
						<td class="table-value"> 
							<input type="text" name="buyCode" id="buyCodeMulSearch" style="width:200px">
						</td>
					</tr>
               </table>
               </form>
              </div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 130px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<input type="hidden" name="payId" id="payId" />
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">付款单号:</td>
							<td>
								<input type="text" name="payCode" id="payCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">付款日期:</td>
							<td>
								<input type="text" name="payDate" id="payDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
							
						</tr>
						<tr>
							<td class="tdTitle">供应商:</td>
							<td>
								<input type="text" id="supplier"  style="width: 150px" size="40" />
								<input type="hidden" name="supplier.supplierId" id="supplierId" />
							</td>
							<td class="tdTitle">付款银行:</td>
							<td>
								<input type="text" id="bank"  style="width: 150px" size="40" />
								<input type="hidden" name="bank.bankId" id="bankId" />
							</td>
							<td class="tdTitle">支付方式:</td>
							<td>
								<select name="payway" id="payway" style="width: 150px"  class="easyui-combobox">
									<option value="现金">现金</option>
									<option value="银行转账">银行转账</option>
									<option value="其他">其他</option>
								</select> 
							</td>
						</tr>
						<tr>
							<td class="tdTitle">应付金额:</td>
							<td>
								<input type="text" id="needPayAmount"  style="width: 150px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">优惠金额:</td>
							<td>
								<input type="text" name="discountAmount" id="discountAmount"  style="width: 150px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">本次支付金额:</td>
							<td>
								<input type="text" name="payAmount" id="payAmount"  style="width: 150px" size="40" class="easyui-numberbox"  readonly="readonly" data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text"  id="employee"  style="width: 150px" size="40" />
								<input type="hidden" name="employee.employeeId" id="employeeId" />
							</td>
							<td class="tdTitle">备注:</td>
							<td colspan="3">
								<input type="text" name="note" id="note"  style="width: 400px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="payDetailIds"  id="payDetailIds" />
					<input type="hidden" name="delPayDetailIds"  id="delPayDetailIds" />
					<input type="hidden" name="receiveIds"  id="receiveIds" />
					<input type="hidden" name="payKinds"  id="payKinds" />
					<input type="hidden" name="amounts"  id="amounts" />
					<input type="hidden" name="payedAmounts"  id="payedAmounts" />
					<input type="hidden" name="discountedAmounts"  id="discountedAmounts" />
					<input type="hidden" name="discountAmounts"  id="discountAmounts" />
					<input type="hidden" name="payAmounts"  id="payAmounts" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="payDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				入库单日期:<input type="text"  id="beginDate"  style="width: 100px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\');}'});" />
				至:<input type="text"  id="endDate"  style="width: 100px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'beginDate\');}'});" />
				入库单号:&nbsp;&nbsp;<input id="receiveCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="receiveList"></div>
			</div>
		</div>
	</div>
</div>
