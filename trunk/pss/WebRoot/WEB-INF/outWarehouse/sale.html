<div class="easyui-layout plugins" data-options="fit:true" ui="saleInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		客户:&nbsp;&nbsp;<input id="customer" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		订单日期:&nbsp;&nbsp;<input id="beginDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
		----&nbsp;&nbsp;<input id="endDate" type="text" size="12" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>&nbsp;&nbsp;&nbsp;
		状态:&nbsp;&nbsp;<input id="status" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="resetBtn" data-options="iconCls:'icon-undo'" style="cursor: pointer;">重置</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 160px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">订单号:</td>
							<td>
								<input type="hidden" name="saleId" id="saleId" />
								<input type="text" name="saleCode" id="saleCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">原始单号:</td>
							<td>
								<input type="text" name="sourceCode" id="sourceCode"  style="width: 150px" size="40" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">客户:</td>
							<td>
								<input type="hidden" name="customer.customerId" id="customerId"/>
								<input type="text" id="customer" style="width: 250px" />
							</td>
							<td class="tdTitle">订单日期:</td>
							<td>
								<input type="text" name="saleDate" id="saleDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
							<td class="tdTitle">订单交期:</td>
							<td>
								<input type="text" name="deliverDate" id="deliverDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">运费:</td>
							<td>
								<input type="text" name="otherAmount" id="otherAmount"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">应收金额:</td>
							<td>
								<input type="text" name="amount" id="amount"  style="width: 150px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">预收订金:</td>
							<td>
								<input type="text" name="receiptedAmount" id="receiptedAmount" style="width: 150px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">银行:</td>
							<td>
								<input type="text" name="bank.bankId" id="bankId"  style="width: 250px" size="40" />
							</td>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text" name="employee.employeeId" id="employeeId" style="width: 150px" size="40" />
							</td>
							<td class="tdTitle">备注:</td>
							<td colspan="5">
								<input type="text" name="note" id="note"  style="width: 600px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="saleDetailIds"  id="saleDetailIds" />
					<input type="hidden" name="delSaleDetailIds"  id="delSaleDetailIds" />
					<input type="hidden" name="productIds"  id="productIds" />
					<input type="hidden" name="colorIds"  id="colorIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="prices"  id="prices" />
					<input type="hidden" name="discounts"  id="discounts" />
					<input type="hidden" name="note1s"  id="note1s" />
					<input type="hidden" name="note2s"  id="note2s" />
					<input type="hidden" name="note3s"  id="note3s" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="saleDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productList"></div>
			</div>
		</div>
	</div>
	<!-- 新增商品  s-->
	<div id="newProductDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 262px;overflow: hidden;padding:5px"> 
				<div  class="easyui-layout" data-options="border:false" style="width: 100%;height:100%;overflow: hidden;">
					<div data-options="region:'center'" data-options="border:false" style="border: 0px">
						<form method="post" id="newProductForm" >
							<input type="hidden" name="productId" id="productId" />
							<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
								<tr>
									<td class="tdTitle">商品编号:</td>
									<td>
										<input type="text" name="productCode" id="productCode" class="text" style="width: 250px;text-transform: uppercase" size="40"/>
									</td>
									<td class="tdTitle">商品名称:</td>
									<td>
										<input type="text" name="productName" id="productName" class="text" style="width: 250px" size="40" />
									</td>
								</tr>
								<tr>
									<td class="tdTitle">商品类别:</td>
									<td>
										<input type="text"  name = "productTypeId" id="productType" class="text" style="width: 250px" size="40" />
										<input type="hidden" name="productType.productTypeId" id="productTypeId" />
									</td>
									<td class="tdTitle">单位:</td>
									<td>
										<input type="text"  name = "unitId" id="unit" class="text" style="width: 250px" size="40" />
										<input type="hidden" name="unit.dataDictionaryId" id="unitId" />
									</td>
								</tr>
								<tr>
									<td class="tdTitle">规格:</td>
									<td>
										<input type="text"    name = "sizeId"  id="size" class="text" style="width: 250px" size="40" />
										<input type="hidden" name="size.dataDictionaryId" id="sizeId"/>
									</td>
									<td class="tdTitle">颜色:</td>
									<td>
										<input type="text"    name = "colorId"  id="color" class="text" style="width: 250px" size="40" />
										<input type="hidden" name="color.dataDictionaryId" id="colorId"/>
									</td>
								</tr>
								<tr>
									<td class="tdTitle">批发价格:</td>
									<td>
										<input type="text"  name = "wholesalePrice"  id="wholesalePrice"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:5"/>
									</td>
									<td class="tdTitle">VIP价格:</td>
									<td>
										<input type="text"  name = "vipPrice"  id="vipPrice"  style="width: 250px" size="40"  class="easyui-numberbox"  data-options="min:0,precision:5"/>
									</td>
								</tr>
								<tr>
									<td class="tdTitle">会员价格:</td>
									<td>
										<input type="text"  name = "memberPrice"  id="memberPrice"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:5"/>
									</td>
									<td class="tdTitle">零售价格:</td>
									<td>
										<input type="text"  name = "salePrice"  id="salePrice"  style="width: 250px" size="40"  class="easyui-numberbox"  data-options="min:0,precision:5"/>
									</td>
								</tr>
								<tr>
									<td class="tdTitle">预设进价:</td>
									<td>
										<input type="text"  name = "buyingPrice"  id="buyingPrice"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:5"/>
									</td>
									<td class="tdTitle">状态:</td>
									<td >
										<select id="status" class="easyui-combobox" name="status" style="width:250px;">  
										    <option value="1" selected="selected">在用</option>  
										    <option value="0">停用</option>  
										</select>
									</td>
								</tr>
								<tr>
									<td class="tdTitle">备注:</td>
									<td colspan="3">
										<textarea style="width: 546px;height: 50px" name="note" id = "note"></textarea>
									</td>
								</tr>
								
							</table>
							<input type="hidden" name="defaultPackagingIds"  id="defaultPackagingIds" />
							<input type="hidden" name="deleleIds"  id="deleleIds" />
							<input type="hidden" name="productIds"  id="productIds" />
							<input type="hidden" name="qtys"  id="qtys" />
						</form>
					</div>
					<div  data-options="region:'east'" style="width: 350px;border: 0px">
						 <table  border="0" cellspacing="0" cellpadding="10">  
			                <tr>  
			                    <td>  
			                        <img id="imgPic" src="#" alt="商品图片" style="height: 150px" width="180px"/>
			                    </td>  
			                </tr>   
			                <tr>  
			                    <td > 
				                    <form	method="post" id="uploadImgForm"  enctype="multipart/form-data">
				                    	<input type="hidden" name="productId" id="productIdUploadImgForm" />
								    	<input type="hidden" size="30" name="fileName" id="fileName" />
								    	<input type="file" name="file" id ="file"/>
								    </form>
			                    	<a href="#" class="easyui-linkbutton" id="uploadBtn" data-options="iconCls:'icon-upload'" style="cursor: pointer;">上传</a>
			                    	<a href="#" class="easyui-linkbutton" id="removeBtn" data-options="iconCls:'icon-remove'" style="cursor: pointer;">移除</a>
			                    </td>
			                </tr>
			            </table>  
			            
					</div>
					</div>
				</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="defaultPackagingList" ></div>
			</div>
		</div>
	</div>
	<div id="selectProductDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectProductDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectProductDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectProductDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productListSelectProductDialog"></div>
			</div>
		</div>
	</div>
	<!-- 添加商品  e-->
</div>
