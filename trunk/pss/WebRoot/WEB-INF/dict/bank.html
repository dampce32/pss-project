<div class="easyui-layout plugins" data-options="fit:true" ui="bankInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		银行简称:&nbsp;&nbsp;<input id="bankShortNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		银行名称:&nbsp;&nbsp;<input id="bankNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" id="editForm" >
			<input type="hidden" name="bankId" id="bankId" />
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle" style="width:80px">银行简称:</td>
					<td>
						<input type="text" name="bankShortName" id="bankShortName" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">银行名称:</td>
					<td>
						<input type="text" name="bankName" id="bankName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">金额:</td>
					<td colspan="3">
						<input type="text" name="amount" id="amount" class="text easyui-numberbox" style="width: 450px" data-options="min:0,precision:2"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
