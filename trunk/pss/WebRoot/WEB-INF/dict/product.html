<div class="easyui-layout plugins" data-options="fit:true" ui="productInit" id="${id}">
	<div class="easyui-layout"  data-options="region:'center'">
		<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" class="queryContent">
			商品编号:&nbsp;&nbsp;<input name="productTypeCode" id="productTypeCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			商品名称:&nbsp;&nbsp;<input name="productTypeName" id="productTypeNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
		</div>
		<div data-options="region:'center',border:false" style="width: 100%;height:100%">
			<div id="productTypeList"></div>
		</div>
	</div>
	
	<div id="editDialog">
		<form method="post" id="editForm" >
			<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
				<tr>
					<td class="tdTitle">商品编号:</td>
					<td>
						<input type="text" name="productCode" id="productCode" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">商品名称:</td>
					<td>
						<input type="text" name="productName" id="productName" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">规格:</td>
					<td>
						<input type="text" name="size.dataDictionaryId" id="size" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">颜色:</td>
					<td>
						<input type="text" name="color.dataDictionaryId" id="color" class="text" style="width: 150px" size="40" />
					</td>
				</tr><tr>
					<td class="tdTitle">单位:</td>
					<td>
						<input type="text" name="unit.dataDictionaryId" id="unit" class="text" style="width: 150px" size="40" />
					</td>
					<td class="tdTitle">商品类别:</td>
					<td>
						<input type="text" name="productType.productTypeId" id="productType" class="text" style="width: 150px" size="40" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
