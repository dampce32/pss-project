<div class="easyui-layout plugins" data-options="fit:true" ui="colorInit"  id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent">
		颜色:&nbsp;&nbsp;<input id="dataDictionaryNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="dataDictionaryKind" id = "dataDictionaryKind" >
			<input type="hidden" name="dataDictionaryId" id = "dataDictionaryId" >
			<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
				<tr>
					<td>&nbsp;颜色:</td>
					<td>
						<input type="text" name="dataDictionaryName" id="dataDictionaryName"  style="width: 150px" size="40" />
					</td>
				</tr>
			</table>
    	</form>
	</div>
	<div id="roleRightDialog">
		<div id="roleRightTree"></div>
	</div>
</div>
