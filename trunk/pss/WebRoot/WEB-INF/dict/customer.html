<div class="easyui-layout plugins" data-options="fit:true" ui="customerInit">
		<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
			客户编号:&nbsp;&nbsp;<input id="customerCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			客户名称:&nbsp;&nbsp;<input id="customerNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			状态:&nbsp;&nbsp;<input id="status" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
		</div>
		<div data-options="region:'center',border:false" style="width: 100%;height:100%">
			<div id="viewList"></div>
		</div>
	<div id="editDialog">
		<form method="post" id="editForm" >
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
				<tr>
					<td class="tdTitle">客户编号:</td>
					<td>
						<input type="hidden" name="customerId" id="customerId" />
						<input type="text" name="customerCode" id="customerCode" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">客户名称:</td>
					<td>
						<input type="text" name="customerName" id="customerName" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">客户类型:</td>
					<td>
						<input type="text" name="customerTypeID" id="customerTypeID" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">价格等级:</td>
					<td>
						<select id="priceLevel" name="priceLevel" class="easyui-combobox" style="width:250px;">  
						    <option value="wholesalePrice" selected="selected">批发价格</option>  
						    <option value="vipPrice">VIP价格</option>  
						    <option value="memberPrice">会员价格</option>  
						    <option value="salePrice">零售价格</option>  
						</select> 
					</td>
				</tr>
				<tr>
					<td class="tdTitle">联系人:</td>
					<td>
						<input type="text" name="contacter" id="contacter" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">联系电话:</td>
					<td>
						<input type="text" name="phone" id="phone" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">传真:</td>
					<td>
						<input type="text" name="fax" id="fax" class="text" style="width: 250px" size="40" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle">地址:</td>
					<td>
						<textarea  style="width: 250px;height: 40px"  id="addr" name="addr" class="text"></textarea>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注:</td>
					<td style="padding-top: 6px">
						<textarea style="width: 250px;height: 100px" id="note" name="note" class="text"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
