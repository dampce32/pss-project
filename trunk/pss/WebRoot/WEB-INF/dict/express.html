<div class="easyui-layout plugins" data-options="fit:true" ui="expressInit"  id="${id}">
	<div data-options="region:'center',border:false" style="width: 100%;height: 100%">
		<div id="viewList"></div>
	</div>
	<div id="editDialog">
		<form method="post" name="editForm" id="editForm">
			<input type="hidden" name="expressId" id = "expressId" >
			<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
				<tr>
					<td>&nbsp;快递名称:</td>
					<td>
						<input type="text" name="expressName" id="expressName"  style="width: 150px" size="40" />
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
