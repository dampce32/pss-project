<div class="easyui-layout plugins" data-options="fit:true" ui="receiveOtherInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		入库单号:&nbsp;&nbsp;<input id="receiveCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="mulSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">高级查询</a>
		<div class = "easyui-panel" id="mulSearchPanel"  closed="true" style="padding: 3px;margin-top: 6px">
			<div class="mul-search-hd">
           		 <span style="font-size: 30px">高级查询
           		 	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="mulSearch" style="padding-top: -13px">查询</a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" id="mulSearchClear">清空</a>
           		 </span>
            </div>
            <div class="mul-search-bd" style="margin-top: 6px">
              <form id="mulSearchForm" method="post">
            	<table width="100%" >
	                <tr>
						<td class="table-title" style="width:80px"> 入库单号:</td>
						<td class="table-value"> 
							<input type="text" name="receiveCode" id="receiveCodeMulSearch" style="width:200px">
						</td>
					</tr>
               </table>
               </form>
              </div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 100px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<input type="hidden" name="receiveId" id="receiveId" />
					<input type="hidden" name="kind" id="kind" />
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">入库单号:</td>
							<td>
								<input type="text" name="receiveCode" id="receiveCode"  style="width: 150px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="shzt"  style="width: 150px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">原始单号:</td>
							<td>
								<input type="text" name="deliverCode" id="deliverCode"  style="width: 150px" size="40" />
							</td>
							
						</tr>
						<tr>
							<td class="tdTitle">存放仓库:</td>
							<td>
								<input type="text"  id="warehouse"  style="width: 150px" size="40" />
								<input type="hidden" name="warehouse.warehouseId" id="warehouseId" />
							</td>
							<td class="tdTitle">入库日期:</td>
							<td>
								<input type="text" name="receiveDate" id="receiveDate"  style="width: 150px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text"  id="employee"  style="width: 150px" size="40" />
								<input type="hidden" name="employee.employeeId" id="employeeId" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">备注:</td>
							<td colspan="5">
								<input type="text" name="note" id="note"  style="width: 600px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="receiveDetailIds"  id="receiveDetailIds" />
					<input type="hidden" name="buyDetailIds"  id="buyDetailIds" />
					<input type="hidden" name="delReceiveDetailIds"  id="delReceiveDetailIds" />
					<input type="hidden" name="productIds"  id="productIds" />
					<input type="hidden" name="colorIds"  id="colorIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="prices"  id="prices" />
					<input type="hidden" name="note1s"  id="note1s" />
					<input type="hidden" name="note2s"  id="note2s" />
					<input type="hidden" name="note3s"  id="note3s" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="receiveDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productList"></div>
			</div>
		</div>
	</div>
</div>
