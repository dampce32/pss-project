<div class="easyui-layout plugins" data-options="fit:true" ui="buyInit" id="${id}">
	<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px" id="queryContent"> 
		采购单号:&nbsp;&nbsp;<input id="buyCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
		<a href="#" class="easyui-linkbutton" id="searchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">查询</a>
		<a href="#" class="easyui-linkbutton" id="mulSearchBtn" data-options="iconCls:'icon-search'" style="cursor: pointer;">高级查询</a>
		<div class = "easyui-panel" id="mulSearchPanel"  closed="true" style="padding: 3px;margin-top: 6px">
			<div class="mul-search-hd">
           		 <span style="font-size: 30px">高级查询
           		 	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="mulSearch" style="padding-top: -13px">查询</a>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" id="mulSearchClear">清空</a>
           		 </span>
            </div>
            <div class="mul-search-bd" style="margin-top: 6px">
              <form id="mulSearchForm" method="post">
            	<table width="100%" >
	                <tr>
						<td class="table-title" style="width:80px"> 采购单号:</td>
						<td class="table-value"> 
							<input type="text" name="buyCode" id="buyCodeMulSearch" style="width:200px">
						</td>
					</tr>
               </table>
               </form>
              </div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="width: 100%;height:100%">
		<div id="viewList"></div>
	</div>
	<div data-options="region:'south',border:false" style="height: 32">
		<div class="easyui-pagination" id="pager" style="background:#efefef;border:1px solid #ccc;"></div>
	</div>
	
	<div id="editDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 140px;overflow: hidden;padding:5px"> 
				<form id = "editForm" method="post">
					<input type="hidden" name="buyId" id="buyId" />
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">采购单号:</td>
							<td>
								<input type="text" name="buyCode" id="buyCode"  style="width: 250px;border:0px" size="40" readonly="readonly"  />
							</td>
							<td class="tdTitle">审核状态:</td>
							<td>
								<input type="text" id="status"  style="width: 250px;border:0px" size="40" readonly="readonly"/>
							</td>
							<td class="tdTitle">原始单号:</td>
							<td>
								<input type="text" name="sourceCode" id="sourceCode"  style="width: 250px" size="40" />
							</td>
							
						</tr>
						<tr>
							<td class="tdTitle">供应商:</td>
							<td>
								<input type="text" id="supplier"  style="width: 250px" size="40" />
								<input type="hidden" name="supplier.supplierId" id="supplierId" />
							</td>
							<td class="tdTitle">采购日期:</td>
							<td>
								<input type="text" name="buyDate" id="buyDate"  style="width: 250px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
							<td class="tdTitle">收货日期:</td>
							<td>
								<input type="text" name="receiveDate" id="receiveDate"  style="width: 250px" size="40" class="Wdate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">银行:</td>
							<td>
								<input type="text" id="bank"  style="width: 250px" size="40" />
								<input type="hidden" name="bank.bankId" id="bankId" />
							</td>
							<td class="tdTitle">经办人:</td>
							<td>
								<input type="text"  id="employee"  style="width: 250px" size="40" />
								<input type="hidden" name="employee.employeeId" id="employeeId" />
							</td>
							<td class="tdTitle">发票:</td>
							<td>
								<input type="text" id="invoiceType"  style="width: 250px" size="40" />
								<input type="hidden" name="invoiceType.invoiceTypeId" id="invoiceTypeId" />
							</td>
						</tr>
						<tr>
							<td class="tdTitle">运费:</td>
							<td>
								<input type="text" name="otherAmount" id="otherAmount"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">应付金额:</td>
							<td>
								<input type="text" name="amount" id="amount"  style="width: 250px;border: 0px" size="40" readonly="readonly" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
							<td class="tdTitle">预付订金:</td>
							<td>
								<input type="text" name="payAmount" id="payAmount"  style="width: 250px" size="40" class="easyui-numberbox"  data-options="min:0,precision:2"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">备注:</td>
							<td colspan="5">
								<input type="text" name="note" id="note"  style="width: 880px" size="40" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="buyDetailIds"  id="buyDetailIds" />
					<input type="hidden" name="delBuyDetailIds"  id="delBuyDetailIds" />
					<input type="hidden" name="productIds"  id="productIds" />
					<input type="hidden" name="colorIds"  id="colorIds" />
					<input type="hidden" name="qtys"  id="qtys" />
					<input type="hidden" name="prices"  id="prices" />
					<input type="hidden" name="note1s"  id="note1s" />
					<input type="hidden" name="note2s"  id="note2s" />
					<input type="hidden" name="note3s"  id="note3s" />
				</form>
			</div>
			<div data-options="region:'center'" style="width: 100%;height:100%">
				<div id="buyDetail" ></div>
			</div>
		</div>
	</div>
	
	<div id="selectDialog">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" style="height: 35px;overflow: hidden;padding:5px"> 
				商品编号:&nbsp;&nbsp;<input id="productCodeSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				商品名称:&nbsp;&nbsp;<input id="productNameSelectDialog" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="#" class="easyui-linkbutton" id="searchBtnSelectDialog" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false" style="width: 100%;height:100%">
				<div id="productList"></div>
			</div>
		</div>
	</div>
</div>
